# import Book from from "./generated/prisma.graphql"

type Query {
  info: String!
  getBooks: [Book!]!
}


type Mutation {
  postBook(author: String!, title: String!, description: String!, favorite: Boolean!): Book!
  signup(email: String!, password: String!, name: String!): AuthPayload
}


type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  books: [Book!]!
}
